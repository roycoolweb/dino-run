<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dino Run</title>
</head>
<body>
    <h1 id="name" class="ud-name"></h1>
    <div id="login" class="login-container">
        <h1>Dino Run</h1>
        <button class="btn btn-primary btn-lg" onclick="login()">
            Login with Unstoppable
        </button>
    </div>
    <div id="end-game" class="none">
        <div class="d-flex flex-column">
            <h1 class="mb-3">Press Space to Start Over</h1>
            <button class="btn btn-primary btn-lg mb-2" onclick="addScore()">
                Save Score
            </button>

            <button class="btn btn-success btn-lg">
                Mint Free NFT
            </button>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
